<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shri Mahakaleshwar Jewellers</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2><i class="fas fa-gem"></i> Shri Mahakaleshwar Jewellers</h2>
                <p>Anisabad, Patna, Bihar</p>
                <p>Jewellery Billing & Exchange System</p>
            </div>
            
            <div class="login-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" id="username" class="form-control" placeholder="Enter username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                    </div>
                    
                    <div id="loginError" class="alert alert-danger" style="display: none;"></div>
                    
                    <button type="submit" class="btn-primary" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <div class="login-footer">
                    <p>Version 1.0 | Â© 2024 Shri Mahakaleshwar Jewellers</p>
                    <p class="text-muted">For authorized personnel only</p>
                </div>
                
                <!-- Demo Credentials -->
                <div class="demo-credentials">
                    <p><strong>Demo Credentials:</strong></p>
                    <p>Username: admin@mahakaleshwar</p>
                    <p>Password: Mahakaleshwar@123</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
