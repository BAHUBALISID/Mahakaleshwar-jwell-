<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMJ ERP | Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        }

        .login-box {
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid #D4AF37;
            border-radius: 10px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #D4AF37;
            margin-bottom: 1rem;
        }

        .login-logo h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #ffffff;
        }

        .login-logo .tagline {
            color: #B8860B;
            font-style: italic;
            margin-top: 0.5rem;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
        }

        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
            font-weight: 500;
        }

        .login-form input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 4px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: #D4AF37;
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
            color: #000000;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #dc3545;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: #cccccc;
            font-size: 0.875rem;
        }

        .login-footer a {
            color: #D4AF37;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
    <div class="logo">
        <img src="SAVE_20260110_021731.jpg" alt="Shree Mahakaleshwar Jewellers Logo">
    </div>
    <h1>Shree Mahakaleshwar Jewellers</h1>
    <p class="tagline">Wear With Cheer</p>
    <p style="color: #888; margin-top: 0.5rem; font-size: 0.9rem;">
        Anisabad, Patna, Bihar, India
    </p>
</div>

            <div class="login-error" id="loginError"></div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login to ERP System
                </button>
            </form>

            <div class="login-footer">
                <p>Jewellery ERP System </p>
                <p>Â© 2022 Shree Mahakaleshwar Jewellers</p>
                <p style="margin-top: 1rem; font-size: 0.8rem; color: #666;">
                    <i class="fas fa-shield-alt"></i> Secure Login | Private ERP System
                </p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');

            // Check if already logged in
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'index.html';
            }

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Validate inputs
                if (!email || !password) {
                    showError('Please enter both email and password');
                    return;
                }

                // Show loading
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Store token and user data
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        
                        // Redirect to dashboard
                        window.location.href = 'index.html';
                    } else {
                        showError(data.error || 'Invalid credentials');
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to ERP System';
                    }
                } catch (error) {
                    showError('Network error. Please try again.');
                    console.error('Login error:', error);
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to ERP System';
                }
            });

            function showError(message) {
                loginError.textContent = message;
                loginError.style.display = 'block';
                setTimeout(() => {
                    loginError.style.display = 'none';
                }, 5000);
            }

            // Add enter key support
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !loginBtn.disabled) {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
